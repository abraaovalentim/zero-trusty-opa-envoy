static_resources:
  listeners:
    - name: listener_http
      address:
        socket_address: { address: 0.0.0.0, port_value: 8080 }
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: local_service
                      domains: ["*"]
                      routes:
                        - match: { prefix: "/" }
                          route: 
                            cluster: server
                            timeout: 0s
                http_filters:
  - name: envoy.filters.http.ext_authz
    typed_config:
      "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz
      transport_api_version: V3  # ðŸ”¥ Adicione esta linha!
      grpc_service:
        envoy_grpc:
          cluster_name: opa
        timeout: 1s
                  - name: envoy.filters.http.router
  clusters:
    - name: server
      type: strict_dns
      connect_timeout: 2s
      lb_policy: ROUND_ROBIN
      http2_protocol_options: {} 
      load_assignment:
        cluster_name: server
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address: { address: server, port_value: 5000 }
    - name: opa
      type: strict_dns  
      connect_timeout: 2s
      lb_policy: ROUND_ROBIN
      http2_protocol_options: {}
      load_assignment:
        cluster_name: opa
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address: { address: opa, port_value: 9191 }
admin:
  address:
    socket_address: { address: 0.0.0.0, port_value: 8001 }